<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivus - Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <header class="barraLateral" >
      <div class="elementos">
         <a href=""><i class='bx bxs-bell bx-sm' id="notificaciones"></i></a>
         <a href=""><p id="nombre">Lorem Lorencio</p></a>
         <a href=""><i id="user" class='bx bx-user bx-sm'></i></a>
      </div>
   </header>
   <div id="sidebar">
      <div class="toggle-btn">
         <span>&#9776;</span>
      </div>
      <ul>
         <li><i class='bx bx-home' ></i>  Inicio</li>
         <li><i class='bx bx-user' ></i>  Perfil</li>
         <li><i class='bx bx-car ' ></i></i>  Autos</li>
         <li><i class='bx bxs-user-plus' ></i>  Socio</li>
         <li><i class='bx bx-log-out ' ></i>  Cerrar sesión</li>
      </ul>
   </div>
    
   <form action="">
      <div class="form">
        <div class="contenedor">
            <h1>Registro de Autos</h1>
        </div>
        <div class="row1">
            <div class="grupo">
               <label>Marca</label>
               <input type="text" name="" id=""> <span class="barra0"></span>
            </div>  
            <div class="grupo"> 
               <label>Modelo</label>   
               <input type="text" name="" id=""> <span class="barra2"></span>
            </div>
            <div class="grupo">
               <label>Año</label>
               <select  name="" id=""> <span class="barra3"></span>
                  <option value="1996">1996</option>
                  <option value="1996">1997</option>
                  <option value="1996">1998</option>
               </select>  
            </div>  
            <div class="grupo">
               <label>Color</label>
               <input type="text" name="" id=""> <span class="barra4"></span>
            </div>  
        </div>
         <div class="row2">
            <div class="grupo"> 
               <label>Combustible</label>  
               <input type="text" name="" id=""> <span class="barra5"></span>
            </div>   
            <div class="grupo"> 
               <label>Cambio</label>  
               <select type="text" name="" id=""> <span class="barra6"></span>
                  <option value="Estantar">Estantar</option>
                  <option value="Automatico">Automatico</option>
               </select>   
            </div>   
            <div class="grupo">
               <label>Asientos</label>   
               <input type="text" name="" id=""> <span class="barra7"></span>
            </div> 
            <div class="grupo"> 
               <label>Puertas</label> 
               <select type="text" name="" id=""> <span class="barra8"></span>
                  <option value="2">2</option>
                  <option value="4">4</option>
               </select>   
            </div> 
         </div>
         <div class="row3">   
            <div class="grupo"> 
               <label>Bolsa de Aire</label>  
               <input type="text" name="" id=""> <span class="barra9"></span>
            </div>  
            <div class="grupo">
               <label>Kilometraje</label>   
               <input type="text" name="" id=""> <span class="barra10"></span>
            </div> 
            <div class="grupo">
               <label>Aire acondicionado</label>   
               <input type="text" name="" id=""> <span class="barra11"></span>
            </div>           
            <div class="grupo"> 
               <label>Motor</label>  
               <input type="text" name="" id=""> <span class="barra12"></span>
            </div> 
         </div> 
         <div class="row4">
           <div class="grupo">
               <label>Placas</label>   
               <input type="text" name="" id=""> <span class="barra13"></span>
          </div> 
            <div class="grupo">   
               <label>Precio</label>
               <input type="text" name="" id=""> <span class="barra14"></span>
            </div>  
            <div class="grupo">   
               <label>Estado del Auto</label>
               <select name="" id="estado"> <span class="barra14"></span>
                  <option value="Bueno">Bueno</option>
                  <option value="Reparación">Reparación</option>
                  <option value="Mantenimiento">Mantenimiento</option>
               </select>  
            </div>       
         </div>
         <div class="row5">
            <div class="grupo"> 
               <label>Descripción</label>  
               <textarea type="text" name="" id="" rows="8" cols="50"></textarea> <span class="barra16"></span>
            </div>
         </div>
        <button type="submit">Registrar</button>
    </div>
   </form>

  <!--JavaScript-->
  <script src="js/main.js"></script>
</body>
</html>
